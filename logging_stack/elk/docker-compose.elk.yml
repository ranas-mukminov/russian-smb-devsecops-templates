version: "3.8"
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.2
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - "9200:9200"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    restart: unless-stopped

  logstash:
    image: docker.elastic.co/logstash/logstash:8.10.2
    volumes:
      - ./logstash/pipelines/:/usr/share/logstash/pipeline/:ro
    ports:
      - "5044:5044"
    environment:
      - LS_JAVA_OPTS=-Xms512m -Xmx512m
    depends_on:
      - elasticsearch
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.10.2
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    restart: unless-stopped

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.10.2
    user: root
    volumes:
      - ./filebeat/filebeat-nginx.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./filebeat/:/usr/share/filebeat/configs/:ro
      - /var/log/nginx/:/var/log/nginx/:ro
      - /var/log/bitrix/:/var/log/bitrix/:ro
      - /var/log/onec/:/var/log/onec/:ro
      - /var/log/mail/:/var/log/mail/:ro
      - /var/log/vpn/:/var/log/vpn/:ro
    depends_on:
      - logstash
    restart: unless-stopped
volumes:
  es-data: {}
